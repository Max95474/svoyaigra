<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Своя игра</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<!--
<link href='http://fonts.googleapis.com/css?family=Poiret+One&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

<script src="js/lib/jquery-1.11.2.min.js"></script>
<script src="js/main.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">

</head>
<body>
  <div class="container">
    <div class="masthead">
      <h1>Своя игра</h1>
      <div class="navbar">
        <div class="navbar-inner">
          <div class="container">
            <ul class="nav">
              <li><a href="#">Главная</a></li>
              <li><a href="#">Правила</a></li>
              <li><a href="#">Контакты</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <h2 class="package"></h2>
    <div class="well">
      <h3>Тема: </h3><h4 class="theme"></h4><br><br>
      <h4>Вопрос </h4><p><h4>№ 1</h4></p><br>
      <p class="question"></p><br><br>
      <h4>Стоимость вопроса: </h4><p class="points"></p>
    </div>
   
   <!--<div class="example-container" id="example-clock-container"></div>-->

   <!--
    <div class="progress">
      <div class="bar bar-success" style="width: 20%;" id="prog1"></div>
      <div class="bar bar-success" style="width: 20%;" id="prog2"></div>
      <div class="bar bar-warning" style="width: 20%;" id="prog3"></div>
      <div class="bar bar-warning" style="width: 20%;" id="prog4"></div>
      <div class="bar bar-danger"  style="width: 20%;" id="prog5"></div>
    </div>
    -->
    <p id="time"></p><br>
    <p>Правильный ответ:</p><p id="right"></p><br>
      <p>Счет:</p><p id="total"></p>
    <div align="center">
      <button type="button" class="btn btn-danger btn-lg" id="answer-btn"><h2 style="font-family: 'Comfortaa', cursive;">ОТВЕТ</h2></button>
    </div><br><br><br>
    <div align="center">
      <input type="text" class="form-control input-lg" id="answer" style="width: 33.3%;"><br>
      <button class="btn btn-primary btn-large" id="send">ОТПРАВИТЬ</button>
    </div>
    <button class="btn btn-success" id="start-btn">Начать игру</button>
</div>

</body>
</html>
